name: Build and Push Docker Image

on:
  push:
    branches:
      - "**" # Run on main and all other branches
    tags:
      - "v*" # Run on tags like v1.0.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only when we intend to push
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # main branch gets :main
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}

            # semver tags (releases only)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

            # latest & stable ONLY from tags
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=stable,enable=${{ github.ref_type == 'tag' }}

      - name: Build (push only on main or tags)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: ${{ github.ref == 'refs/heads/main' || github.ref_type == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
