name: Build and Push Docker Image

on:
  push:
    branches:
      - "**" # Run on main and all other branches
    tags:
      - "v*" # Run on tags like v1.0.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 1. BRANCHES: Each branch gets its own tag
            type=ref,event=branch

            # 2. MAIN ONLY: 'latest' tag points to the main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            # 3. TAGS: Semver matching
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

            # 4. TAGS ONLY: 'stable' tag points to the latest git tag release
            type=raw,value=stable,enable=${{ github.ref_type == 'tag' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # Changed context to the subdirectory containing your Dockerfile
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
