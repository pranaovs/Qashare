version: 2

updates:
  # Go backend (server/)
  - package-ecosystem: "gomod"
    directory: "/server"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # Flutter client (client/)
  - package-ecosystem: "pub"
    directory: "/client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "flutter"
