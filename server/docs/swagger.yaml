paths:
  /health:
    get:
      description: Check if the API is running
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Health check endpoint
      tags:
      - health
  /v1/auth/guest:
    post:
      consumes:
      - application/json
      deprecated: true
      description: Create a new guest user by email (requires authentication). Used
        to add non-registered users to groups. Name will be set to [name]@domain.tld
      parameters:
      - description: Guest user email
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Guest user successfully created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: 'BAD_REQUEST: Invalid request body format or missing required
            fields | BAD_EMAIL: Invalid email format'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Access token is invalid'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'TOKEN_EXPIRED: Access token has expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "409":
          description: 'EMAIL_EXISTS: An account with this email already exists'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Register a guest user
      tags:
      - auth
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access and refresh tokens
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Returns access and refresh tokens
          schema:
            $ref: '#/definitions/models.TokenResponse'
        "400":
          description: 'BAD_REQUEST: Invalid request body format or missing required
            fields | BAD_EMAIL: Invalid email format'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'BAD_CREDENTIALS: Email or password is incorrect'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Login user
      tags:
      - auth
  /v1/auth/logout:
    post:
      description: Revoke the refresh token associated with the current access token
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            properties:
              message:
                type: string
            type: object
        "401":
          description: 'INVALID_TOKEN: Access token is invalid'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'TOKEN_EXPIRED: Access token has expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Logout current session
      tags:
      - auth
  /v1/auth/logout-all:
    post:
      description: Revoke all refresh tokens for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: All tokens successfully revoked
          schema:
            properties:
              message:
                type: string
            type: object
        "401":
          description: 'INVALID_TOKEN: Access token is invalid'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'TOKEN_EXPIRED: Access token has expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Logout from all devices
      tags:
      - auth
  /v1/auth/me:
    get:
      deprecated: true
      description: Get the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: Returns the authenticated user's profile information
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: 'INVALID_TOKEN: Access token is invalid'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'TOKEN_EXPIRED: Access token has expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'USER_NOT_FOUND: The authenticated user no longer exists in
            the database'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Use a valid refresh token to get new access and refresh tokens.
        The old refresh token is revoked (token rotation).
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Returns new access and refresh tokens
          schema:
            $ref: '#/definitions/models.TokenResponse'
        "400":
          description: 'BAD_REQUEST: Missing refresh token'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Refresh token is invalid or already used'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'TOKEN_EXPIRED: Refresh token has expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Refresh tokens
      tags:
      - auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: User successfully registered
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: 'BAD_REQUEST: Invalid request body format, missing required
            fields, or JSON parsing error | BAD_NAME: Name contains invalid characters
            or is too short/long | BAD_EMAIL: Invalid email format | BAD_PASSWORD:
            Password does not meet requirements (e.g., too short, too weak)'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "409":
          description: 'EMAIL_EXISTS: An account with this email already exists'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database or system error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Register a new user
      tags:
      - auth
  /v1/expenses/{id}:
    delete:
      description: Delete an expense (requires being the expense creator or group
        admin)
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns success message
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the expense creator or group admin'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'EXPENSE_NOT_FOUND: The specified expense does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Delete an expense
      tags:
      - expenses
    get:
      description: Get detailed information about an expense including splits
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns expense details including all splits
          schema:
            $ref: '#/definitions/models.ExpenseDetails'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'USERS_NOT_RELATED: The authenticated user is not a member
            of the group this expense belongs to'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'EXPENSE_NOT_FOUND: The specified expense does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Get expense details
      tags:
      - expenses
    patch:
      consumes:
      - application/json
      description: Update specific fields of an expense (requires being the expense
        creator). Only provided fields are updated, others remain unchanged. Immutable
        fields are automatically protected.
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: string
      - description: Partial expense details (all fields optional except where validation
          requires)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ExpenseDetailsPatch'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated expense with all fields
          schema:
            $ref: '#/definitions/models.ExpenseDetails'
        "400":
          description: 'BAD_REQUEST: Invalid request body or validation failed | INVALID_SPLIT:
            Split totals do not match expense amount'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the expense creator | USERS_NOT_RELATED:
            The authenticated user is not a member of the group | USER_NOT_IN_GROUP:
            One or more users in the splits are not members of the group'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'EXPENSE_NOT_FOUND: The specified expense does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Partially update an expense
      tags:
      - expenses
    put:
      consumes:
      - application/json
      description: Update an existing expense (requires being the expense creator).
        Immutable fields will be ignored if included in the request body.
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated expense details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ExpenseDetails'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated expense with all fields
          schema:
            $ref: '#/definitions/models.ExpenseDetails'
        "400":
          description: 'BAD_REQUEST: Invalid request body or missing required fields
            | INVALID_SPLIT: No splits provided or split totals do not match expense
            amount'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the expense creator | USERS_NOT_RELATED:
            The authenticated user is not a member of the group | USER_NOT_IN_GROUP:
            One or more users in the splits are not members of the group'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'EXPENSE_NOT_FOUND: The specified expense does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Update an expense
      tags:
      - expenses
  /v1/groups/:
    post:
      consumes:
      - application/json
      description: Create a new group with the logged in user as the creator
      parameters:
      - description: Group details
        in: body
        name: request
        required: true
        schema:
          properties:
            description:
              type: string
            name:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Group successfully created
          schema:
            $ref: '#/definitions/models.GroupDetails'
        "400":
          description: 'BAD_REQUEST: Invalid request body format or missing required
            fields | BAD_NAME: Name contains invalid characters or is too short/long'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Create a new group
      tags:
      - groups
  /v1/groups/{id}:
    delete:
      description: Delete a group and all its associated data (requires group admin/owner
        permission)
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns success message
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the group admin/owner'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'GROUP_NOT_FOUND: The specified group does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Delete a group
      tags:
      - groups
    get:
      description: Get detailed information about a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns group details including members and expenses
          schema:
            $ref: '#/definitions/models.GroupDetails'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'USERS_NOT_RELATED: The authenticated user is not a member
            of the group'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'GROUP_NOT_FOUND: The specified group does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Get group details
      tags:
      - groups
    patch:
      consumes:
      - application/json
      description: Update specific fields of a group. Only provided fields are updated,
        others remain unchanged.
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      - description: Partial group details (name and/or description, all optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GroupPatch'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated group with all fields
          schema:
            $ref: '#/definitions/models.GroupDetails'
        "400":
          description: 'BAD_REQUEST: Invalid request body or validation failed'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the group admin | USERS_NOT_RELATED:
            The authenticated user is not a member of the group'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'GROUP_NOT_FOUND: The specified group does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Partially update a group
      tags:
      - groups
    put:
      consumes:
      - application/json
      description: Update group name and description (requires group admin permission).
        Immutable fields will be ignored if included in the request body.
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated group details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Group'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated group
          schema:
            $ref: '#/definitions/models.GroupDetails'
        "400":
          description: 'BAD_REQUEST: Invalid request body or missing required fields'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "401":
          description: 'INVALID_TOKEN: Authentication token is missing, invalid, or
            expired'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "403":
          description: 'NO_PERMISSIONS: User is not the group admin | USERS_NOT_RELATED:
            The authenticated user is not a member of the group'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "404":
          description: 'GROUP_NOT_FOUND: The specified group does not exist'
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal server error - unexpected database error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - BearerAuth: []
      summary: Update a group (full replacement)
      tags:
      - groups
  /v1/groups/{id}/expenses:
    get:
      description: Get all expenses of a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
